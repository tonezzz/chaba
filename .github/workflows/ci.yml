name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Security guardrails (no secrets committed)
        run: |
          set -euo pipefail
          echo "Checking for committed secret files..."

          if git ls-files -z | tr '\0' '\n' | grep -E '(^|/)(\.secrets/|\.env$|\.env\.local$|\.env\.dev-host$|pc1\.env$|pc2\.env$|mcp_config\.json$)' >/dev/null; then
            echo "ERROR: Secret files appear to be committed. Remove them from git and use the prefixed env sync workflow instead." >&2
            echo "Offending paths:" >&2
            git ls-files -z | tr '\0' '\n' | grep -E '(^|/)(\.secrets/|\.env$|\.env\.local$|\.env\.dev-host$|pc1\.env$|pc2\.env$|mcp_config\.json$)' >&2
            exit 2
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Python syntax check (compileall)
        run: |
          python -m compileall mcp

      - name: Prepare stack env files for compose validation
        run: |
          set -euo pipefail
          for d in stacks/*; do
            if [ -f "$d/.env.example" ] && [ ! -f "$d/.env" ]; then
              cp "$d/.env.example" "$d/.env"
            fi
          done

      - name: Docker Compose config validation
        run: |
          docker compose -f stacks/pc1-stack/docker-compose.yml config >/dev/null
          docker compose -f stacks/pc2-worker/docker-compose.yml config >/dev/null
          docker compose -f stacks/idc1-stack/docker-compose.yml config >/dev/null
