name: Deploy (Self-Hosted)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-self-hosted-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      pc1: ${{ steps.filter.outputs.pc1 }}
      pc2: ${{ steps.filter.outputs.pc2 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Path filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            pc1:
              - 'stacks/pc1-stack/**'
              - 'scripts/pc1-*'
              - 'mcp/mcp-rag/**'
              - 'docs/dns/**'
              - 'stacks/idc1-vpn/**'
              - 'stacks/pc2-vpn/**'
            pc2:
              - 'stacks/pc2-worker/**'
              - 'stacks/pc2-vpn/**'
              - 'scripts/pc2-*'
              - 'docs/dns/**'

  deploy-pc1:
    name: Deploy pc1
    runs-on: [self-hosted, windows, pc1]
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.pc1 == 'true' }}
    steps:
      - name: Deploy policy reminder (deploy from C:\chaba)
        shell: cmd
        run: |
          echo.
          echo WARNING: Deploy policy is "only deploy from C:\chaba".
          echo This workflow deploys by resetting the working copy at C:\chaba to the commit being deployed.
          echo.
          echo Suggested workflow:
          echo   1) Develop in worktrees (e.g. C:\chaba_wt\...) and push branches.
          echo   2) Merge in GitHub or in C:\chaba, then deploy from C:\chaba with a complete stacks\pc1-stack\.env.
          echo.
          echo Example commands:
          echo   ^> git push -u origin HEAD
          echo   ^> (in C:\chaba) git switch main ^&^& git pull
          echo   ^> (in C:\chaba) git merge origin\<branch-name>
          echo   ^> (in C:\chaba) docker compose --profile mcp-suite -f stacks\pc1-stack\docker-compose.yml up -d --build
          echo.
          if /I NOT "%GITHUB_WORKSPACE%"=="C:\chaba" (
            echo NOTE: Runner workspace is "%GITHUB_WORKSPACE%" (this is normal for GitHub Actions).
            echo NOTE: We still deploy from C:\chaba via git -C.
          )

      - name: Update repo working copy (C:\chaba)
        shell: cmd
        run: |
          set REPO=C:\chaba
          if not exist "%REPO%" (echo Missing repo path: %REPO% & exit /b 2)
          git config --global --add safe.directory "%REPO%"
          git -C "%REPO%" remote -v
          git -C "%REPO%" fetch origin --prune
          git -C "%REPO%" reset --hard %GITHUB_SHA%
          git -C "%REPO%" submodule update --init --recursive
          git -C "%REPO%" status --porcelain

      - name: Sync secrets + restart stacks
        shell: cmd
        run: |
          set REPO=C:\chaba
          powershell.exe -NoProfile -ExecutionPolicy Bypass -File "%REPO%\scripts\pc1-sync-prefixed-env.ps1" -SourcePath "C:\chaba\.secrets\pc1.env" -Restart

  deploy-pc2:
    name: Deploy pc2
    runs-on: [self-hosted, windows, pc2]
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.pc2 == 'true' }}
    steps:
      - name: Deploy policy reminder (deploy from C:\chaba)
        shell: cmd
        run: |
          echo.
          echo WARNING: Deploy policy is "only deploy from C:\chaba".
          echo This workflow deploys by resetting the working copy at C:\chaba to the commit being deployed.
          echo.
          echo Suggested workflow:
          echo   1) Develop in worktrees (e.g. C:\chaba_wt\...) and push branches.
          echo   2) Merge in GitHub or in C:\chaba, then deploy from C:\chaba with a complete stacks\pc2-worker\.env.
          echo.
          echo Example commands:
          echo   ^> git push -u origin HEAD
          echo   ^> (in C:\chaba) git switch main ^&^& git pull
          echo   ^> (in C:\chaba) git merge origin\<branch-name>
          echo   ^> (in C:\chaba) docker compose --profile mcp-suite -f stacks\pc2-worker\docker-compose.yml up -d --build
          echo.
          if /I NOT "%GITHUB_WORKSPACE%"=="C:\chaba" (
            echo NOTE: Runner workspace is "%GITHUB_WORKSPACE%" (this is normal for GitHub Actions).
            echo NOTE: We still deploy from C:\chaba via git -C.
          )

      - name: Update repo working copy (C:\chaba)
        shell: cmd
        run: |
          set REPO=C:\chaba
          if not exist "%REPO%" (echo Missing repo path: %REPO% & exit /b 2)
          git config --global --add safe.directory "%REPO%"
          git -C "%REPO%" remote -v
          git -C "%REPO%" fetch origin --prune
          git -C "%REPO%" reset --hard %GITHUB_SHA%
          git -C "%REPO%" submodule update --init --recursive
          git -C "%REPO%" status --porcelain

      - name: Sync secrets + restart stacks
        shell: cmd
        run: |
          set REPO=C:\chaba
          powershell.exe -NoProfile -ExecutionPolicy Bypass -File "%REPO%\scripts\pc2-sync-prefixed-env.ps1" -SourcePath "C:\chaba\.secrets\pc2.env" -Restart
