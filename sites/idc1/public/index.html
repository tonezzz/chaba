<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>idc1 demo site</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, #1d2747 0%, #05060f 70%);
        color: #eef2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2.5rem;
      }
      .card {
        width: min(520px, 100%);
        padding: 3.5rem;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.18);
        text-align: center;
        box-shadow: 0 30px 70px rgba(4, 6, 17, 0.5);
        backdrop-filter: blur(18px);
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(2rem, 6vw, 2.7rem);
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }
      p {
        margin: 0.35rem 0;
        color: #c7d4ff;
      }
      .tag {
        margin-top: 1.6rem;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.45rem 1.2rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>idc1 node</h1>
      <p>Static placeholder deployed via Caddy</p>
      <p>Updated: Dec 5, 2025 · Surf Thailand</p>
      <div class="tag">edge · bangkok</div>
    </div>
  </body>
</html>
