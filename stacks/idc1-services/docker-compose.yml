version: "3.9"

x-default-service: &default-service
  restart: unless-stopped
  networks:
    - idc1-services-net
    - idc1-stack-net
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  mcp-glama:
    <<: *default-service
    build:
      context: ${MCP_GLAMA_BUILD_CONTEXT:-../../mcp/mcp-glama}
    ports:
      - "127.0.0.1:${MCP_GLAMA_PORT:-7441}:8014"
    environment:
      PORT: 8014
      GLAMA_API_URL: ${GLAMA_API_URL:-}
      GLAMA_API_KEY: ${GLAMA_API_KEY:-}
      GLAMA_MODEL: ${GLAMA_MODEL:-gpt-4o-mini}
      GLAMA_TEMPERATURE: ${GLAMA_TEMPERATURE:-0.2}
      GLAMA_MAX_TOKENS: ${GLAMA_MAX_TOKENS:-900}
      GLAMA_TIMEOUT_SECONDS: ${GLAMA_TIMEOUT_SECONDS:-30}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8014/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-agents:
    <<: *default-service
    build:
      context: ${MCP_AGENTS_BUILD_CONTEXT:-../../mcp/mcp-agents}
    ports:
      - "${MCP_AGENTS_PORT:-8446}:8046"
    environment:
      PORT: 8046
      AGENTS_API_BASE: ${AGENTS_API_BASE:-https://test.idc1.surf-thailand.com/agents/api}
      AGENTS_DEFAULT_USER: ${AGENTS_DEFAULT_USER:-default}
      AGENTS_DEFAULT_LIMIT: ${AGENTS_DEFAULT_LIMIT:-12}
      JSON_BODY_LIMIT: ${AGENTS_JSON_LIMIT:-2mb}
    volumes:
      - ${MCP_AGENTS_DATA_DIR:-./data/mcp-agents}:/app/data
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const net=require('net'); const s=net.connect(8046,'127.0.0.1'); s.setTimeout(2000); s.on('connect',()=>process.exit(0)); s.on('timeout',()=>process.exit(1)); s.on('error',()=>process.exit(1));\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-docker:
    <<: *default-service
    image: docker/mcp-gateway
    command:
      - --transport
      - streaming
      - --port
      - "8340"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8340/mcp || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  1mcp-agent:
    <<: *default-service
    build:
      context: ./1mcp-agent
    command:
      - 1mcp
      - --config
      - ${ONE_MCP_CONFIG:-/root/.config/1mcp/config.json}
      - --transport
      - http
      - --enable-enhanced-security=false
      - --host
      - ${ONE_MCP_HOST:-0.0.0.0}
      - --port
      - ${ONE_MCP_PORT:-3050}
      - --external-url
      - ${ONE_MCP_EXTERNAL_URL:-http://127.0.0.1:${ONE_MCP_PORT:-3050}}
    ports:
      - "127.0.0.1:${ONE_MCP_PORT:-3050}:${ONE_MCP_PORT:-3050}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ONE_MCP_HOST: ${ONE_MCP_HOST:-0.0.0.0}
      ONE_MCP_PORT: ${ONE_MCP_PORT:-3050}
      ONE_MCP_EXTERNAL_URL: ${ONE_MCP_EXTERNAL_URL:-http://127.0.0.1:${ONE_MCP_PORT:-3050}}
      ONE_MCP_ENABLE_AUTH: "false"
      ONE_MCP_LOG_LEVEL: ${ONE_MCP_LOG_LEVEL:-info}
      ONE_MCP_CONFIG: ${ONE_MCP_CONFIG:-/root/.config/1mcp/config.json}
      PORTAINER_SERVER: ${PORTAINER_SERVER:-host.docker.internal:${PORTAINER_HTTP_PORT:-9000}}
      PORTAINER_TOKEN: ${PORTAINER_TOKEN:-}
      PORTAINER_READ_ONLY: ${PORTAINER_READ_ONLY:-1}
      PORTAINER_DISABLE_VERSION_CHECK: ${PORTAINER_DISABLE_VERSION_CHECK:-0}
      MCP_TASK_DATA_DIR: ${MCP_TASK_DATA_DIR:-/data/mcp-project-manager}
      UV_PYTHON: python3
      UV_PYTHON_DOWNLOADS: never
      UV_PROJECT_ENVIRONMENT: /tmp/uv-project
    volumes:
      - ${ONE_MCP_CONFIG_FILE:-./1mcp.json}:${ONE_MCP_CONFIG:-/root/.config/1mcp/config.json}:ro
      - one_mcp_sessions:/root/.config/1mcp/sessions
      - mcp-project-manager-data:${MCP_TASK_DATA_DIR:-/data/mcp-project-manager}
      - ${ONE_MCP_WORKSPACE_HOST_DIR:-../../}:/workspaces/chaba:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - docker-mcp-venv:/opt/docker-mcp-venv

networks:
  idc1-services-net:
    driver: bridge
    external: true
    name: idc1-services-net

  idc1-stack-net:
    driver: bridge
    external: true
    name: idc1-stack-net

volumes:
  docker-mcp-venv:
  one_mcp_sessions:
  mcp-project-manager-data:
