version: "3.9"

x-default-service: &default-service
  restart: unless-stopped
  networks:
    - idc1-services-net
    - idc1-stack-net
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  mcp-glama:
    <<: *default-service
    build:
      context: ${MCP_GLAMA_BUILD_CONTEXT:-../../mcp/mcp-glama}
    ports:
      - "127.0.0.1:${MCP_GLAMA_PORT:-7441}:8014"
    environment:
      PORT: 8014
      GLAMA_API_URL: ${GLAMA_API_URL:-}
      GLAMA_API_KEY: ${GLAMA_API_KEY:-}
      GLAMA_MODEL: ${GLAMA_MODEL:-gpt-4o-mini}
      GLAMA_TEMPERATURE: ${GLAMA_TEMPERATURE:-0.2}
      GLAMA_MAX_TOKENS: ${GLAMA_MAX_TOKENS:-900}
      GLAMA_TIMEOUT_SECONDS: ${GLAMA_TIMEOUT_SECONDS:-30}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8014/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-agents:
    <<: *default-service
    build:
      context: ${MCP_AGENTS_BUILD_CONTEXT:-../../mcp/mcp-agents}
    ports:
      - "${MCP_AGENTS_PORT:-8446}:8046"
    environment:
      PORT: 8046
      AGENTS_API_BASE: ${AGENTS_API_BASE:-https://test.idc1.surf-thailand.com/agents/api}
      AGENTS_DEFAULT_USER: ${AGENTS_DEFAULT_USER:-default}
      AGENTS_DEFAULT_LIMIT: ${AGENTS_DEFAULT_LIMIT:-12}
      JSON_BODY_LIMIT: ${AGENTS_JSON_LIMIT:-2mb}
    volumes:
      - ${MCP_AGENTS_DATA_DIR:-./data/mcp-agents}:/app/data
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const net=require('net'); const s=net.connect(8046,'127.0.0.1'); s.setTimeout(2000); s.on('connect',()=>process.exit(0)); s.on('timeout',()=>process.exit(1)); s.on('error',()=>process.exit(1));\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  1mcp-agent:
    <<: *default-service
    build:
      context: ./1mcp-agent
    command:
      - 1mcp
      - --config
      - ${ONE_MCP_CONFIG:-/root/.config/1mcp-config/mcp.json}
      - --transport
      - http
      - --enable-enhanced-security=false
      - --host
      - ${ONE_MCP_HOST:-0.0.0.0}
      - --port
      - ${ONE_MCP_PORT:-3050}
      - --external-url
      - ${ONE_MCP_EXTERNAL_URL:-http://127.0.0.1:${ONE_MCP_PORT:-3050}}
    ports:
      - "127.0.0.1:${ONE_MCP_PORT:-3050}:${ONE_MCP_PORT:-3050}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ONE_MCP_HOST: ${ONE_MCP_HOST:-0.0.0.0}
      ONE_MCP_PORT: ${ONE_MCP_PORT:-3050}
      ONE_MCP_EXTERNAL_URL: ${ONE_MCP_EXTERNAL_URL:-http://127.0.0.1:${ONE_MCP_PORT:-3050}}
      ONE_MCP_ENABLE_AUTH: "false"
      ONE_MCP_LOG_LEVEL: ${ONE_MCP_LOG_LEVEL:-info}
      ONE_MCP_CONFIG: ${ONE_MCP_CONFIG:-/root/.config/1mcp-config/mcp.json}
      MCP_TASK_DATA_DIR: ${MCP_TASK_DATA_DIR:-/data/mcp-project-manager}
      PORTAINER_SERVER: ${PORTAINER_SERVER:-host.docker.internal:${PORTAINER_HTTP_PORT:-9000}}
      PORTAINER_TOKEN: ${PORTAINER_TOKEN:-}
      PORTAINER_READ_ONLY: ${PORTAINER_READ_ONLY:-1}
      PORTAINER_DISABLE_VERSION_CHECK: ${PORTAINER_DISABLE_VERSION_CHECK:-0}
      UV_PYTHON: python3
      UV_PYTHON_DOWNLOADS: never
      UV_PROJECT_ENVIRONMENT: /tmp/uv-project
    volumes:
      - ${ONE_MCP_CONFIG_FILE:-./stacks/idc1-services/1mcp.json}:${ONE_MCP_CONFIG:-/root/.config/1mcp-config/mcp.json}:ro
      - one_mcp_sessions:/root/.config/1mcp-config/sessions
      - ${ONE_MCP_WORKSPACE_HOST_DIR:-.}:/workspaces/chaba:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - docker-mcp-venv:/opt/docker-mcp-venv
      - one_mcp_project_manager_data:/data/mcp-project-manager

  mcp-openai-gateway:
    <<: *default-service
    build:
      context: ${MCP_OPENAI_GATEWAY_BUILD_CONTEXT:-../../mcp/mcp-openai-gateway}
    ports:
      - "127.0.0.1:${MCP_OPENAI_GATEWAY_PORT:-8181}:8181"
    environment:
      PORT: 8181
      GLAMA_API_URL: ${GLAMA_API_URL:-}
      GLAMA_API_KEY: ${GLAMA_API_KEY:-}
      GLAMA_MODEL: ${GLAMA_MODEL:-gpt-4o-mini}
      OPENAI_GATEWAY_MODEL_ID: ${OPENAI_GATEWAY_MODEL_ID:-glama-default}
      OPENAI_GATEWAY_TIMEOUT_SECONDS: ${OPENAI_GATEWAY_TIMEOUT_SECONDS:-60}
      OPENAI_GATEWAY_DEBUG: ${OPENAI_GATEWAY_DEBUG:-0}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8181/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-doc-archiver:
    <<: *default-service
    build:
      context: ${MCP_DOC_ARCHIVER_BUILD_CONTEXT:-../../mcp/mcp-doc-archiver}
    ports:
      - "127.0.0.1:${MCP_DOC_ARCHIVER_PORT:-8066}:8066"
    environment:
      PORT: 8066
      DOC_ARCHIVER_DATA_DIR: ${DOC_ARCHIVER_DATA_DIR:-/data}
      DOC_ARCHIVER_MCP_RAG_URL: ${DOC_ARCHIVER_MCP_RAG_URL:-http://mcp-rag:8055}
      DOC_ARCHIVER_OPENAI_BASE_URL: ${DOC_ARCHIVER_OPENAI_BASE_URL:-http://mcp-openai-gateway:8181}
      DOC_ARCHIVER_OPENAI_MODEL: ${DOC_ARCHIVER_OPENAI_MODEL:-glama-default}
      DOC_ARCHIVER_TIMEOUT_SECONDS: ${DOC_ARCHIVER_TIMEOUT_SECONDS:-60}
    volumes:
      - mcp-doc-archiver-data:/data
    networks:
      - idc1-services-net
      - idc1-stack-net
      - idc1-db-net
    depends_on:
      - mcp-openai-gateway
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8066/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-imagen-light:
    <<: *default-service
    build:
      context: ${MCP_IMAGEN_LIGHT_BUILD_CONTEXT:-../../mcp/mcp-imagen-light}
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8020", "--no-access-log", "--log-level", "warning"]
    ports:
      - "127.0.0.1:${MCP_IMAGEN_LIGHT_PORT:-8068}:8020"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PORT: 8020
      MCP_CUDA_URL: ${MCP_CUDA_URL:-http://pc1.vpn:8057}
      IMAGEN_LIGHT_IMAGES_DIR: ${IMAGEN_LIGHT_IMAGES_DIR:-/data/images}
      IMAGEN_LIGHT_PUBLIC_BASE_URL: ${IMAGEN_LIGHT_PUBLIC_BASE_URL:-https://line.idc1.surf-thailand.com}
      IMAGEN_LIGHT_CLEANUP_HOURS: ${IMAGEN_LIGHT_CLEANUP_HOURS:-24}
      HF_HUB_DISABLE_PROGRESS_BARS: "1"
      TRANSFORMERS_VERBOSITY: "error"
      DIFFUSERS_VERBOSITY: "error"
      TOKENIZERS_PARALLELISM: "false"
    volumes:
      - ${MCP_IMAGEN_LIGHT_DATA_DIR:-./data/mcp-imagen-light}:/data
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys,urllib.request; urllib.request.urlopen('http://127.0.0.1:8020/health', timeout=2).read(); sys.exit(0)\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  idc1-services-net:
    driver: bridge
    external: true
    name: idc1-services-net

  idc1-stack-net:
    driver: bridge
    external: true
    name: idc1-stack-net

  idc1-db-net:
    driver: bridge
    external: true
    name: idc1-db-net

volumes:
  docker-mcp-venv:
  one_mcp_sessions:
  one_mcp_project_manager_data:
  mcp-doc-archiver-data:
