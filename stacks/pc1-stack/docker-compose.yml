x-default-service: &default-service
  restart: unless-stopped
  env_file:
    - ${PC1_STACK_ENV_FILE:-.env}
  networks:
    - pc1-stack-net
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  1mcp-agent:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ./1mcp-agent
    container_name: pc1-1mcp-agent
    command:
      - 1mcp
      - --config
      - ${ONE_MCP_CONFIG:-/root/.config/1mcp/mcp.json}
      - --transport
      - http
      - --host
      - ${ONE_MCP_HOST:-0.0.0.0}
      - --port
      - ${ONE_MCP_PORT:-3051}
      - --external-url
      - ${ONE_MCP_EXTERNAL_URL:-http://127.0.0.1:3051}
    ports:
      - "${ONE_MCP_PORT:-3051}:${ONE_MCP_PORT:-3051}"
    environment:
      ONE_MCP_HOST: ${ONE_MCP_HOST:-0.0.0.0}
      ONE_MCP_PORT: ${ONE_MCP_PORT:-3051}
      ONE_MCP_EXTERNAL_URL: ${ONE_MCP_EXTERNAL_URL:-http://127.0.0.1:${ONE_MCP_PORT:-3051}}
      ONE_MCP_LOG_LEVEL: ${ONE_MCP_LOG_LEVEL:-info}
      ONE_MCP_CONFIG: ${ONE_MCP_CONFIG:-/root/.config/1mcp/mcp.json}
      ONE_MCP_ENABLE_ASYNC_LOADING: ${ONE_MCP_ENABLE_ASYNC_LOADING:-true}
      UV_PYTHON: python3
      UV_PYTHON_DOWNLOADS: never
      UV_PROJECT_ENVIRONMENT: /tmp/uv-project
    volumes:
      - ${ONE_MCP_CONFIG_FILE:-./1mcp.json}:${ONE_MCP_CONFIG:-/root/.config/1mcp/mcp.json}:ro
      - "${PC1_WORKSPACE_HOST_DIR:-C:/chaba}:/workspaces/chaba:cached"
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/wsl/docker-desktop/run/docker.sock:/var/run/docker-desktop.sock:ro
      - docker-mcp-venv:/opt/docker-mcp-venv

  mcp-agents:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_AGENTS_BUILD_CONTEXT:-../../mcp/mcp-agents}
    container_name: pc1-mcp-agents
    ports:
      - "${MCP_AGENTS_PORT:-8046}:8046"
    environment:
      PORT: ${MCP_AGENTS_PORT:-8046}
      AGENTS_API_BASE: ${AGENTS_API_BASE:-http://host.docker.internal:3100/test/agents/api}
      AGENTS_DEFAULT_USER: ${AGENTS_DEFAULT_USER:-default}
      AGENTS_DEFAULT_LIMIT: ${AGENTS_DEFAULT_LIMIT:-12}
      JSON_BODY_LIMIT: ${AGENTS_JSON_LIMIT:-2mb}
    volumes:
      - ${MCP_AGENTS_DATA_DIR:-./data/mcp-agents}:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8046/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-glama:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_GLAMA_BUILD_CONTEXT:-../../mcp/mcp-glama}
    container_name: pc1-mcp-glama
    ports:
      - "${MCP_GLAMA_PORT:-7241}:8014"
    environment:
      PORT: 8014
      GLAMA_API_URL: ${GLAMA_API_URL:-}
      GLAMA_API_KEY: ${GLAMA_API_KEY:-}
      GLAMA_MODEL: ${GLAMA_MODEL:-gpt-4o-mini}
      GLAMA_TEMPERATURE: ${GLAMA_TEMPERATURE:-0.2}
      GLAMA_MAX_TOKENS: ${GLAMA_MAX_TOKENS:-900}
      GLAMA_TIMEOUT_SECONDS: ${GLAMA_TIMEOUT_SECONDS:-30}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8014/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-openai-gateway:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_OPENAI_GATEWAY_BUILD_CONTEXT:-../../mcp/mcp-openai-gateway}
    container_name: pc1-mcp-openai-gateway
    ports:
      - "${MCP_OPENAI_GATEWAY_PORT:-8181}:8181"
    environment:
      PORT: 8181
      OPENAI_GATEWAY_MODEL_ID: ${OPENAI_GATEWAY_MODEL_ID:-glama-default}
      OPENAI_GATEWAY_TIMEOUT_SECONDS: ${OPENAI_GATEWAY_TIMEOUT_SECONDS:-60}
      OPENAI_GATEWAY_DEBUG: ${OPENAI_GATEWAY_DEBUG:-0}
      MCP_AGENT_URL: ${MCP_AGENT_URL:-http://1mcp-agent:${ONE_MCP_PORT:-3051}/mcp?app=openchat}
      GLAMA_API_URL: ${GLAMA_API_URL:-}
      GLAMA_API_KEY: ${GLAMA_API_KEY:-}
      GLAMA_MODEL: ${GLAMA_MODEL:-gpt-4o-mini}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8181/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - 1mcp-agent

  openchat-ui:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${OPENCHAT_UI_BUILD_CONTEXT:-../../sites/openchat-ui}
    container_name: pc1-openchat-ui
    ports:
      - "${OPENCHAT_UI_PORT:-3170}:3000"
    environment:
      OPENAI_API_HOST: ${OPENCHAT_OPENAI_API_HOST:-http://mcp-openai-gateway:8181}
      OPENAI_API_KEY: ${OPENCHAT_OPENAI_API_KEY:-sk-dummy}
      DEFAULT_MODEL: ${OPENCHAT_DEFAULT_MODEL:-glama-default}
      NEXT_PUBLIC_DEFAULT_TEMPERATURE: ${OPENCHAT_DEFAULT_TEMPERATURE:-0.5}
      NEXT_PUBLIC_DEFAULT_SYSTEM_PROMPT: ${OPENCHAT_DEFAULT_SYSTEM_PROMPT:-" "}
    depends_on:
      - mcp-openai-gateway

  ollama:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: ollama/ollama:latest
    container_name: pc1-ollama
    ports:
      - "${OLLAMA_PORT:-11435}:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/11434' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 6

  qdrant:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: qdrant/qdrant:latest
    container_name: pc1-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 6

  mcp-rag:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_RAG_BUILD_CONTEXT:-../../mcp/mcp-rag}
    container_name: pc1-mcp-rag
    ports:
      - "${MCP_RAG_PORT:-8055}:8055"
    environment:
      PORT: 8055
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_TEXT_COLLECTION: ${QDRANT_TEXT_COLLECTION:-rag_text}
      QDRANT_IMAGE_COLLECTION: ${QDRANT_IMAGE_COLLECTION:-rag_image}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      CLIP_MODEL: ${CLIP_MODEL:-clip-ViT-B-32}
    volumes:
      - mcp-rag-cache:/root/.cache
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8055/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 6
    depends_on:
      - qdrant
      - ollama

  mcp-tester:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_TESTER_BUILD_CONTEXT:-../../mcp/mcp-tester}
    container_name: pc1-mcp-tester
    ports:
      - "${MCP_TESTER_PORT:-8335}:${MCP_TESTER_PORT:-8335}"
    environment:
      PORT: ${MCP_TESTER_PORT:-8335}
      MCP_TESTER_HOST: 0.0.0.0
      MCP_TESTER_PORT: ${MCP_TESTER_PORT:-8335}
      MCP_TESTER_SUITE_FILE: ${MCP_TESTER_SUITE_FILE:-/app/tests.pc1.json}
      MCP_TESTER_SUITE_FILES: ${MCP_TESTER_SUITE_FILES:-}
      MCP_TESTER_DEFAULT_TIMEOUT_MS: ${MCP_TESTER_DEFAULT_TIMEOUT_MS:-5000}
      MCP_TESTER_HISTORY_FILE: ${MCP_TESTER_HISTORY_FILE:-/data/run-history.ndjson}
      DEV_HOST_TEST_BASE: ${DEV_HOST_TEST_BASE:-http://host.docker.internal:3100}
      A1_IDC1_BASE_URL: ${A1_IDC1_BASE_URL:-https://a1.idc1.surf-thailand.com}
      A1_IDC1_TEST_URL: ${A1_IDC1_TEST_URL:-https://a1.idc1.surf-thailand.com/test}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${MCP_TESTER_PORT:-8335}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ${MCP_TESTER_DATA_DIR:-./data/mcp-tester}:/data

  mcp-devops:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_DEVOPS_BUILD_CONTEXT:-../../mcp/mcp-devops}
    container_name: pc1-mcp-devops
    ports:
      - "${MCP_DEVOPS_PORT:-8325}:${MCP_DEVOPS_PORT:-8325}"
    environment:
      MCP_DEVOPS_PORT: ${MCP_DEVOPS_PORT:-8325}
      MCP_DEVOPS_HOST: 0.0.0.0
      MCP_DEVOPS_REPO_ROOT: /workspaces/chaba
      DEV_HOST_BASE_URL: ${DEV_HOST_BASE_URL:-http://host.docker.internal:3100}
      DEV_HOST_PC2_BASE_URL: ${DEV_HOST_PC2_BASE_URL:-http://dev-host.pc2:3000}
      MCP_DEVOPS_JSON_LIMIT: ${MCP_DEVOPS_JSON_LIMIT:-2mb}
    volumes:
      - ../../:/workspaces/chaba:cached
      - //var/run/docker.sock:/var/run/docker.sock

  mcp-task:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_TASK_BUILD_CONTEXT:-../../mcp/mcp-task}
    ports:
      - "8016:8016"
    environment:
      PORT: 8016
      MCP_TASK_DB_PATH: /data/sqlite/mcp-task.sqlite
      MCP_TASK_SERVERS: '[{"name":"mcp-devops","url":"http://mcp-devops:${MCP_DEVOPS_PORT:-8325}"},{"name":"mcp-agents","url":"http://mcp-agents:${MCP_AGENTS_PORT:-8046}"},{"name":"mcp-glama","url":"http://mcp-glama:8014"}]'
    volumes:
      - stack-sqlite:/data/sqlite
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8016/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - mcp-devops

  mcp-playwright:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_PLAYWRIGHT_BUILD_CONTEXT:-../../mcp/mcp-playwright}
    container_name: pc1-mcp-playwright
    ports:
      - "${MCP_PLAYWRIGHT_PORT:-8260}:${MCP_PLAYWRIGHT_PORT:-8260}"
    environment:
      PORT: ${MCP_PLAYWRIGHT_PORT:-8260}
      PLAYWRIGHT_BROWSER: ${PLAYWRIGHT_BROWSER:-chromium}
      PLAYWRIGHT_HEADLESS: ${PLAYWRIGHT_HEADLESS:-true}
      PLAYWRIGHT_TIMEOUT_MS: ${PLAYWRIGHT_TIMEOUT_MS:-15000}
      PLAYWRIGHT_SCENARIOS_DIR: /app/scenarios
      PLAYWRIGHT_OUTPUT_DIR: /app/output
    volumes:
      - ${MCP_PLAYWRIGHT_SCENARIOS_DIR:-./data/mcp-playwright/scenarios}:/app/scenarios
      - ${MCP_PLAYWRIGHT_OUTPUT_DIR:-./data/mcp-playwright/output}:/app/output
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${MCP_PLAYWRIGHT_PORT:-8260}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  webtops-router:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${WEBTOPS_ROUTER_BUILD_CONTEXT:-../../mcp/webtops-router}
    ports:
      - "${WEBTOPS_ROUTER_PORT:-3001}:${WEBTOPS_ROUTER_PORT:-3001}"
    environment:
      ROUTER_HOST: 0.0.0.0
      ROUTER_PORT: ${WEBTOPS_ROUTER_PORT:-3001}
      ROUTER_BASE_PATH: ${WEBTOPS_BASE_PATH:-/webtop}
      ROUTER_ADMIN_TOKEN: ${WEBTOPS_ROUTER_ADMIN_TOKEN:-}
      ROUTER_STATE_FILE: /state/router.json
    volumes:
      - ${WEBTOPS_ROUTER_STATE_DIR:-./data/webtops-router}:/state
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${WEBTOPS_ROUTER_PORT:-3001}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-webtops:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_WEBTOPS_BUILD_CONTEXT:-../../mcp/mcp-webtops}
    ports:
      - "${MCP_WEBTOPS_PORT:-8091}:${MCP_WEBTOPS_PORT:-8091}"
    environment:
      WEBTOPS_HOST: 0.0.0.0
      PORT: ${MCP_WEBTOPS_PORT:-8091}
      WEBTOPS_ADMIN_TOKEN: ${WEBTOPS_ADMIN_TOKEN:-}
      WEBTOPS_PUBLIC_BASE_URL: ${WEBTOPS_PUBLIC_BASE_URL:-http://localhost:${WEBTOPS_ROUTER_PORT:-3001}/webtop/}
      WEBTOPS_BASE_PATH: ${WEBTOPS_BASE_PATH:-/webtop/}
      WEBTOPS_ROUTER_BASE_URL: http://webtops-router:${WEBTOPS_ROUTER_PORT:-3001}
      WEBTOPS_ROUTER_ADMIN_TOKEN: ${WEBTOPS_ROUTER_ADMIN_TOKEN:-}
      WEBTOPS_BACKEND: ${WEBTOPS_BACKEND:-docker}
      WEBTOPS_DOCKER_NETWORK: ${WEBTOPS_DOCKER_NETWORK:-pc1-stack-net}
      WEBTOPS_SESSION_INTERNAL_PORT: ${WEBTOPS_SESSION_INTERNAL_PORT:-3000}
      WEBTOPS_SESSION_IMAGE_WINDSURF: ${WEBTOPS_SESSION_IMAGE_WINDSURF:-}
      WEBTOPS_WINDSURF_VERSION: ${WEBTOPS_WINDSURF_VERSION:-}
      WEBTOPS_WINDSURF_DOWNLOAD_URL_TEMPLATE: ${WEBTOPS_WINDSURF_DOWNLOAD_URL_TEMPLATE:-}
      WEBTOPS_WINDSURF_INSTALL_MODE: ${WEBTOPS_WINDSURF_INSTALL_MODE:-deb_extract}
      WEBTOPS_WINDSURF_DEB_URL_TEMPLATE: ${WEBTOPS_WINDSURF_DEB_URL_TEMPLATE:-}
      WEBTOPS_WINDSURF_CACHE_VOLUME: ${WEBTOPS_WINDSURF_CACHE_VOLUME:-webtops_windsurf_cache}
      WEBTOPS_WINDSURF_CACHE_MOUNT_PATH: ${WEBTOPS_WINDSURF_CACHE_MOUNT_PATH:-/windsurf-cache}
      WEBTOPS_SNAPSHOT_DIR: /snapshots
      WEBTOPS_STATE_DIR: /state
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${WEBTOPS_SNAPSHOT_HOST_DIR:-./data/mcp-webtops/snapshots}:/snapshots
      - ${WEBTOPS_STATE_HOST_DIR:-./data/mcp-webtops/state}:/state
    depends_on:
      - webtops-router
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${MCP_WEBTOPS_PORT:-8091}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  caddy:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: caddy:2
    container_name: pc1-caddy
    ports:
      - "${PC1_CADDY_HTTP_PORT:-3080}:80"
      - "${PC1_CADDY_HTTPS_PORT:-3443}:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

networks:
  pc1-stack-net:
    driver: bridge

volumes:
  caddy-data:
  caddy-config:
  docker-mcp-venv:
  stack-sqlite:
  qdrant-data:
  ollama-data:
  mcp-rag-cache:
