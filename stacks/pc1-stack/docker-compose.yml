x-default-service: &default-service
  restart: unless-stopped
  env_file:
    - ${PC1_STACK_ENV_FILE:-.env}
  networks:
    - pc1-stack-net
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  1mcp-agent:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ./1mcp-agent
    container_name: pc1-1mcp-agent
    command:
      - 1mcp
      - --config
      - ${ONE_MCP_CONFIG:-/root/.config/1mcp/mcp.json}
      - --transport
      - http
      - --enable-enhanced-security=false
      - --host
      - ${ONE_MCP_HOST:-0.0.0.0}
      - --port
      - ${ONE_MCP_PORT:-3051}
      - --external-url
      - ${ONE_MCP_EXTERNAL_URL:-https://127.0.0.1:3051}
    ports:
      - "${ONE_MCP_PORT:-3051}:${ONE_MCP_PORT:-3051}"
    environment:
      ONE_MCP_HOST: ${ONE_MCP_HOST:-0.0.0.0}
      ONE_MCP_PORT: ${ONE_MCP_PORT:-3051}
      ONE_MCP_EXTERNAL_URL: ${ONE_MCP_EXTERNAL_URL:-https://127.0.0.1:${ONE_MCP_PORT:-3051}}
      ONE_MCP_LOG_LEVEL: ${ONE_MCP_LOG_LEVEL:-info}
      ONE_MCP_CONFIG: ${ONE_MCP_CONFIG:-/root/.config/1mcp/mcp.json}
      ONE_MCP_ENABLE_ASYNC_LOADING: ${ONE_MCP_ENABLE_ASYNC_LOADING:-false}
      ONE_MCP_ENABLE_ENHANCED_SECURITY: ${ONE_MCP_ENABLE_ENHANCED_SECURITY:-false}
      UV_PYTHON: python3
      UV_PYTHON_DOWNLOADS: never
      UV_PROJECT_ENVIRONMENT: /tmp/uv-project
    volumes:
      - ${PC1_WORKSPACE_HOST_DIR:-C:/chaba}/stacks/pc1-stack/1mcp.json:${ONE_MCP_CONFIG:-/root/.config/1mcp/mcp.json}:ro
      - "${PC1_WORKSPACE_HOST_DIR:-C:/chaba}:/workspaces/chaba:cached"
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/wsl/docker-desktop/run/docker.sock:/var/run/docker-desktop.sock:ro
      - docker-mcp-venv:/opt/docker-mcp-venv

  1mcp-agent-dev:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ./1mcp-agent
    container_name: pc1-1mcp-agent-dev
    command:
      - 1mcp
      - --config
      - /root/.config/1mcp/mcp.json
      - --transport
      - http
      - --enable-enhanced-security=false
      - --host
      - 0.0.0.0
      - --port
      - "3052"
      - --external-url
      - http://127.0.0.1:3052
    ports:
      - "3052:3052"
    environment:
      ONE_MCP_HOST: 0.0.0.0
      ONE_MCP_PORT: 3052
      ONE_MCP_EXTERNAL_URL: http://127.0.0.1:3052
      ONE_MCP_LOG_LEVEL: ${ONE_MCP_LOG_LEVEL:-info}
      ONE_MCP_CONFIG: /root/.config/1mcp/mcp.json
      ONE_MCP_ENABLE_ASYNC_LOADING: ${ONE_MCP_ENABLE_ASYNC_LOADING:-false}
      ONE_MCP_ENABLE_ENHANCED_SECURITY: ${ONE_MCP_ENABLE_ENHANCED_SECURITY:-false}
      UV_PYTHON: python3
      UV_PYTHON_DOWNLOADS: never
      UV_PROJECT_ENVIRONMENT: /tmp/uv-project
    volumes:
      - ${PC1_WORKSPACE_HOST_DIR:-C:/chaba}/stacks/pc1-stack/1mcp-dev.json:/root/.config/1mcp/mcp.json:ro
      - "${PC1_WORKSPACE_HOST_DIR:-C:/chaba}:/workspaces/chaba:cached"
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/wsl/docker-desktop/run/docker.sock:/var/run/docker-desktop.sock:ro
      - docker-mcp-venv:/opt/docker-mcp-venv

  mcp-agents:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_AGENTS_BUILD_CONTEXT:-../../mcp/mcp-agents}
    container_name: pc1-mcp-agents
    ports:
      - "${MCP_AGENTS_PORT:-8046}:8046"
    environment:
      PORT: ${MCP_AGENTS_PORT:-8046}
      AGENTS_API_BASE: ${AGENTS_API_BASE:-http://dev-host:3000/test/agents/api}
      AGENTS_DEFAULT_USER: ${AGENTS_DEFAULT_USER:-default}
      AGENTS_DEFAULT_LIMIT: ${AGENTS_DEFAULT_LIMIT:-12}
      JSON_BODY_LIMIT: ${AGENTS_JSON_LIMIT:-2mb}
    volumes:
      - ${MCP_AGENTS_DATA_DIR:-./data/mcp-agents}:/app/data
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:8046/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-glama:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_GLAMA_BUILD_CONTEXT:-../../mcp/mcp-glama}
    container_name: pc1-mcp-glama
    ports:
      - "${MCP_GLAMA_PORT:-7241}:8014"
    environment:
      PORT: 8014
      GLAMA_API_URL: ${GLAMA_API_URL:-}
      GLAMA_API_KEY: ${GLAMA_API_KEY:-}
      GLAMA_MODEL: ${GLAMA_MODEL:-gpt-4o-mini}
      GLAMA_TEMPERATURE: ${GLAMA_TEMPERATURE:-0.2}
      GLAMA_MAX_TOKENS: ${GLAMA_MAX_TOKENS:-900}
      GLAMA_TIMEOUT_SECONDS: ${GLAMA_TIMEOUT_SECONDS:-30}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8014/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-github-models:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_GITHUB_MODELS_BUILD_CONTEXT:-../../mcp/mcp-github-models}
    container_name: pc1-mcp-github-models
    ports:
      - "${MCP_GITHUB_MODELS_PORT:-7242}:8015"
    environment:
      PORT: 8015
      GITHUB_MODELS_API_URL: ${GITHUB_MODELS_API_URL:-}
      GITHUB_MODELS_API_KEY: ${GITHUB_MODELS_API_KEY:-}
      GITHUB_MODELS_MODEL: ${GITHUB_MODELS_MODEL:-gpt-4o-mini}
      GITHUB_MODELS_TEMPERATURE: ${GITHUB_MODELS_TEMPERATURE:-0.2}
      GITHUB_MODELS_MAX_TOKENS: ${GITHUB_MODELS_MAX_TOKENS:-900}
      GITHUB_MODELS_TIMEOUT_SECONDS: ${GITHUB_MODELS_TIMEOUT_SECONDS:-30}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8015/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-openai-gateway:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_OPENAI_GATEWAY_BUILD_CONTEXT:-../../mcp/mcp-openai-gateway}
    container_name: pc1-mcp-openai-gateway
    ports:
      - "${MCP_OPENAI_GATEWAY_PORT:-8181}:8181"
    environment:
      PORT: 8181
      OPENAI_GATEWAY_MODEL_ID: ${OPENAI_GATEWAY_MODEL_ID:-glama-default}
      OPENAI_GATEWAY_TIMEOUT_SECONDS: ${OPENAI_GATEWAY_TIMEOUT_SECONDS:-60}
      OPENAI_GATEWAY_DEBUG: ${OPENAI_GATEWAY_DEBUG:-0}
      OPENAI_GATEWAY_PREFER_MCP_LLM: ${OPENAI_GATEWAY_PREFER_MCP_LLM:-0}
      OPENAI_GATEWAY_LLM_TOOL: ${OPENAI_GATEWAY_LLM_TOOL:-}
      MCP_AGENT_URL: ${MCP_AGENT_URL:-http://1mcp-agent:${ONE_MCP_PORT:-3051}/mcp?app=openchat}
      MCP_AGENT_URL_TOOLS: ${MCP_AGENT_URL_TOOLS:-http://1mcp-agent-dev:3052/mcp?app=openchat}
      GLAMA_API_URL: ${GLAMA_API_URL:-}
      GLAMA_API_KEY: ${GLAMA_API_KEY:-}
      GLAMA_MODEL: ${GLAMA_MODEL:-gpt-4o-mini}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8181/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-ws-gateway:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_WS_GATEWAY_BUILD_CONTEXT:-../../mcp/mcp-ws-gateway}
    container_name: pc1-mcp-ws-gateway
    ports:
      - "${MCP_WS_GATEWAY_PORT:-8182}:8182"
    environment:
      PORT: 8182
      WS_PATH: /ws
      OPENAI_GATEWAY_URL: http://mcp-openai-gateway:8181
      MCP_AGENT_URL: http://1mcp-agent:${ONE_MCP_PORT:-3051}/mcp?app=windsurf
    depends_on:
      - mcp-openai-gateway
      - 1mcp-agent
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8182/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  openchat-ui:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${OPENCHAT_UI_BUILD_CONTEXT:-../../sites/openchat-ui}
    container_name: pc1-openchat-ui
    ports:
      - "${OPENCHAT_UI_PORT:-3170}:3000"
    environment:
      OPENAI_API_HOST: ${OPENCHAT_OPENAI_API_HOST:-http://mcp-openai-gateway:8181}
      OPENAI_API_KEY: ${OPENCHAT_OPENAI_API_KEY:-sk-dummy}
      DEFAULT_MODEL: ${OPENCHAT_DEFAULT_MODEL:-glama-default}
      NEXT_PUBLIC_DEFAULT_TEMPERATURE: ${OPENCHAT_DEFAULT_TEMPERATURE:-0.5}
      NEXT_PUBLIC_DEFAULT_SYSTEM_PROMPT: ${OPENCHAT_DEFAULT_SYSTEM_PROMPT:-" "}
    depends_on:
      - mcp-openai-gateway

  ollama:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: ollama/ollama:latest
    container_name: pc1-ollama
    ports:
      - "${OLLAMA_PORT:-11435}:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/11434' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 6

  qdrant:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: qdrant/qdrant:latest
    container_name: pc1-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 6

  mcp-rag:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_RAG_BUILD_CONTEXT:-../../mcp/mcp-rag}
    container_name: pc1-mcp-rag
    ports:
      - "${MCP_RAG_PORT:-8055}:8055"
    environment:
      PORT: 8055
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_TEXT_COLLECTION: ${QDRANT_TEXT_COLLECTION:-rag_text_cuda}
      QDRANT_IMAGE_COLLECTION: ${QDRANT_IMAGE_COLLECTION:-rag_image}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      CLIP_MODEL: ${CLIP_MODEL:-clip-ViT-B-32}
      MCP_CUDA_URL: ${MCP_CUDA_URL:-http://mcp-cuda:8057}
      MCP_RAG_IMAGE_EMBED_BACKEND: ${MCP_RAG_IMAGE_EMBED_BACKEND:-cuda}
      MCP_RAG_TEXT_EMBED_BACKEND: ${MCP_RAG_TEXT_EMBED_BACKEND:-cuda}
      MCP_RAG_RERANK_BACKEND: ${MCP_RAG_RERANK_BACKEND:-cuda}
    volumes:
      - mcp-rag-cache:/root/.cache
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8055/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - qdrant
      - ollama

  mcp-doc-archiver:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_DOC_ARCHIVER_BUILD_CONTEXT:-../../mcp/mcp-doc-archiver}
    container_name: pc1-mcp-doc-archiver
    ports:
      - "${MCP_DOC_ARCHIVER_PORT:-8066}:8066"
    environment:
      PORT: 8066
      DOC_ARCHIVER_DATA_DIR: /data
      DOC_ARCHIVER_MCP_RAG_URL: ${DOC_ARCHIVER_MCP_RAG_URL:-http://mcp-rag:8055}
      DOC_ARCHIVER_OPENAI_BASE_URL: ${DOC_ARCHIVER_OPENAI_BASE_URL:-http://mcp-openai-gateway:8181}
      DOC_ARCHIVER_OPENAI_MODEL: ${DOC_ARCHIVER_OPENAI_MODEL:-glama-default}
      DOC_ARCHIVER_TIMEOUT_SECONDS: ${DOC_ARCHIVER_TIMEOUT_SECONDS:-60}
    volumes:
      - mcp-doc-archiver-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8066/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 6
    depends_on:
      - mcp-rag
      - mcp-openai-gateway

  mcp-tester:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_TESTER_BUILD_CONTEXT:-../../mcp/mcp-tester}
    container_name: pc1-mcp-tester
    ports:
      - "${MCP_TESTER_PORT:-8335}:${MCP_TESTER_PORT:-8335}"
    environment:
      PORT: ${MCP_TESTER_PORT:-8335}
      MCP_TESTER_HOST: 0.0.0.0
      MCP_TESTER_PORT: ${MCP_TESTER_PORT:-8335}
      MCP_TESTER_SUITE_FILE: ${MCP_TESTER_SUITE_FILE:-/app/tests.pc1.json}
      MCP_TESTER_SUITE_FILES: ${MCP_TESTER_SUITE_FILES:-/app/tests.ragcuda.pc1.json}
      MCP_TESTER_DEFAULT_TIMEOUT_MS: ${MCP_TESTER_DEFAULT_TIMEOUT_MS:-5000}
      MCP_TESTER_HISTORY_FILE: ${MCP_TESTER_HISTORY_FILE:-/data/run-history.ndjson}
      DEV_HOST_TEST_BASE: ${DEV_HOST_TEST_BASE:-http://dev-host:3000}
      A1_IDC1_BASE_URL: ${A1_IDC1_BASE_URL:-https://a1.idc1.surf-thailand.com}
      A1_IDC1_TEST_URL: ${A1_IDC1_TEST_URL:-https://a1.idc1.surf-thailand.com/test}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${MCP_TESTER_PORT:-8335}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ${MCP_TESTER_DATA_DIR:-./data/mcp-tester}:/data

  mcp-cuda:
    <<: *default-service
    profiles: ["gpu"]
    build:
      context: ${MCP_CUDA_BUILD_CONTEXT:-../../mcp/mcp-cuda}
    container_name: pc1-mcp-cuda
    ports:
      - "${MCP_CUDA_PORT:-8057}:8057"
    environment:
      PORT: 8057
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${MCP_CUDA_GPU_COUNT:-1}
              capabilities: ["gpu"]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8057/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-imagen-gpu:
    <<: *default-service
    profiles: ["gpu"]
    build:
      context: ${MCP_IMAGEN_BUILD_CONTEXT:-../../mcp/mcp-imagen}
      args:
        CUDA_BASE_IMAGE: ${CUDA_BASE_IMAGE:-nvidia/cuda:12.4.1-runtime-ubuntu22.04}
        USE_GPU: "true"
    container_name: pc1-mcp-imagen-gpu
    ports:
      - "${MCP_IMAGEN_PORT:-8001}:8001"
    environment:
      PORT: 8001
      TORCH_DEVICE: cuda
      IMAGE_MODEL_ID: ${IMAGE_MODEL_ID:-runwayml/stable-diffusion-v1-5}
      IMAGE_MODEL_CACHE: /app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${MCP_IMAGEN_GPU_COUNT:-1}
              capabilities: ["gpu"]
    volumes:
      - mcp-imagen-cache:/app/models
      - ${DIFFUSERS_CACHE_ROOT:-C:/_dev/_models/diffusers}:/app/models
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  mcp-devops:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_DEVOPS_BUILD_CONTEXT:-../../mcp/mcp-devops}
    container_name: pc1-mcp-devops
    ports:
      - "${MCP_DEVOPS_PORT:-8325}:${MCP_DEVOPS_PORT:-8325}"
    environment:
      MCP_DEVOPS_PORT: ${MCP_DEVOPS_PORT:-8325}
      MCP_DEVOPS_HOST: 0.0.0.0
      MCP_DEVOPS_REPO_ROOT: /workspaces/chaba
      DEV_HOST_BASE_URL: ${DEV_HOST_BASE_URL:-http://dev-host:3000}
      DEV_HOST_PC2_BASE_URL: ${DEV_HOST_PC2_BASE_URL:-http://dev-host.pc2:3000}
      MCP_DEVOPS_JSON_LIMIT: ${MCP_DEVOPS_JSON_LIMIT:-2mb}
    volumes:
      - ../../:/workspaces/chaba:cached
      - //var/run/docker.sock:/var/run/docker.sock

  dev-host:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${DEV_HOST_BUILD_CONTEXT:-../../docker/dev-host}
      dockerfile: Dockerfile
    container_name: pc1-dev-host
    hostname: dev-host
    ports:
      - "${DEV_HOST_SSH_PORT:-2223}:22"
      - "${DEV_HOST_HTTP_PORT:-3100}:3000"
    environment:
      NODE_ENV: development
    volumes:
      - ../../:/workspace:cached

  mcp-http:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_HTTP_BUILD_CONTEXT:-../../mcp/mcp-http}
    container_name: pc1-mcp-http
    ports:
      - "${MCP_HTTP_PORT:-8067}:8067"
    environment:
      PORT: 8067
      MCP_HTTP_TIMEOUT_SECONDS: ${MCP_HTTP_TIMEOUT_SECONDS:-30}
      MCP_HTTP_ALLOWED_HOSTS: ${MCP_HTTP_ALLOWED_HOSTS:-pc1.vpn,*.pc1.vpn,*.surf-thailand.com,localhost,127.0.0.1,host.docker.internal}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8067/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-task:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_TASK_BUILD_CONTEXT:-../../mcp/mcp-task}
    ports:
      - "8016:8016"
    environment:
      PORT: 8016
      MCP_TASK_DB_PATH: /data/sqlite/mcp-task.sqlite
      MCP_TASK_SERVERS: '[{"name":"mcp-devops","url":"http://mcp-devops:${MCP_DEVOPS_PORT:-8325}"},{"name":"mcp-tester","url":"http://mcp-tester:${MCP_TESTER_PORT:-8335}"}]'
    volumes:
      - stack-sqlite:/data/sqlite
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8016/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - mcp-devops

  mcp-playwright:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_PLAYWRIGHT_BUILD_CONTEXT:-../../mcp/mcp-playwright}
    container_name: pc1-mcp-playwright
    ports:
      - "${MCP_PLAYWRIGHT_PORT:-8260}:${MCP_PLAYWRIGHT_PORT:-8260}"
    environment:
      PORT: ${MCP_PLAYWRIGHT_PORT:-8260}
      PLAYWRIGHT_BROWSER: ${PLAYWRIGHT_BROWSER:-chromium}
      PLAYWRIGHT_HEADLESS: ${PLAYWRIGHT_HEADLESS:-true}
      PLAYWRIGHT_TIMEOUT_MS: ${PLAYWRIGHT_TIMEOUT_MS:-15000}
      PLAYWRIGHT_SCENARIOS_DIR: /app/scenarios
      PLAYWRIGHT_OUTPUT_DIR: /app/output
    volumes:
      - ${MCP_PLAYWRIGHT_SCENARIOS_DIR:-./data/mcp-playwright/scenarios}:/app/scenarios
      - ${MCP_PLAYWRIGHT_OUTPUT_DIR:-./data/mcp-playwright/output}:/app/output
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${MCP_PLAYWRIGHT_PORT:-8260}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  authentik-postgres:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: postgres:16
    environment:
      POSTGRES_DB: ${AUTHENTIK_POSTGRES_DB:-authentik}
      POSTGRES_USER: ${AUTHENTIK_POSTGRES_USER:-authentik}
      POSTGRES_PASSWORD: ${AUTHENTIK_POSTGRES_PASSWORD:-please-set-authentik-postgres-password}
    volumes:
      - authentik-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTHENTIK_POSTGRES_USER:-authentik} -d ${AUTHENTIK_POSTGRES_DB:-authentik} || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  authentik-redis:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 30s
      timeout: 5s
      retries: 5

  authentik-server:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: ghcr.io/goauthentik/server:2024.8.3
    command: ["server"]
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
      AUTHENTIK_POSTGRESQL__USER: ${AUTHENTIK_POSTGRES_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${AUTHENTIK_POSTGRES_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_POSTGRES_PASSWORD:-please-set-authentik-postgres-password}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-please-set-authentik-secret-key}
      AUTHENTIK_LOG_LEVEL: ${AUTHENTIK_LOG_LEVEL:-info}
      AUTHENTIK_DISABLE_UPDATE_CHECK: ${AUTHENTIK_DISABLE_UPDATE_CHECK:-true}
      AUTHENTIK_ERROR_REPORTING__ENABLED: ${AUTHENTIK_ERROR_REPORTING__ENABLED:-false}
    volumes:
      - authentik-media:/media
      - authentik-templates:/templates
    depends_on:
      - authentik-postgres
      - authentik-redis
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/-/health/live/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  authentik-worker:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: ghcr.io/goauthentik/server:2024.8.3
    command: ["worker"]
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
      AUTHENTIK_POSTGRESQL__USER: ${AUTHENTIK_POSTGRES_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${AUTHENTIK_POSTGRES_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_POSTGRES_PASSWORD:-please-set-authentik-postgres-password}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-please-set-authentik-secret-key}
      AUTHENTIK_LOG_LEVEL: ${AUTHENTIK_LOG_LEVEL:-info}
      AUTHENTIK_DISABLE_UPDATE_CHECK: ${AUTHENTIK_DISABLE_UPDATE_CHECK:-true}
      AUTHENTIK_ERROR_REPORTING__ENABLED: ${AUTHENTIK_ERROR_REPORTING__ENABLED:-false}
    volumes:
      - authentik-media:/media
      - authentik-templates:/templates
    depends_on:
      - authentik-postgres
      - authentik-redis

  minio:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: minio/minio:RELEASE.2024-08-17T01-24-54Z
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-please-set-minio-root-password}
      MINIO_IDENTITY_OPENID_CONFIG_URL: ${MINIO_IDENTITY_OPENID_CONFIG_URL:-}
      MINIO_IDENTITY_OPENID_CLIENT_ID: ${MINIO_IDENTITY_OPENID_CLIENT_ID:-}
      MINIO_IDENTITY_OPENID_CLIENT_SECRET: ${MINIO_IDENTITY_OPENID_CLIENT_SECRET:-}
      MINIO_IDENTITY_OPENID_DISPLAY_NAME: ${MINIO_IDENTITY_OPENID_DISPLAY_NAME:-Authentik}
      MINIO_IDENTITY_OPENID_CLAIM_NAME: ${MINIO_IDENTITY_OPENID_CLAIM_NAME:-policy}
      MINIO_IDENTITY_OPENID_SCOPES: ${MINIO_IDENTITY_OPENID_SCOPES:-openid,profile,email}
      MINIO_IDENTITY_OPENID_REDIRECT_URI_DYNAMIC: ${MINIO_IDENTITY_OPENID_REDIRECT_URI_DYNAMIC:-on}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  vault:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: hashicorp/vault:1.17
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-please-set-vault-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_UI: "true"
    command: ["server", "-dev"]
    volumes:
      - vault-dev:/vault/file
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8200/v1/sys/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  mcp-quickchart:
    <<: *default-service
    profiles: ["mcp-suite"]
    build:
      context: ${MCP_QUICKCHART_BUILD_CONTEXT:-../../mcp/mcp-quickchart}
    container_name: pc1-mcp-quickchart
    ports:
      - "${MCP_QUICKCHART_PORT:-8251}:8251"
    environment:
      PORT: 8251
      QUICKCHART_BASE_URL: ${QUICKCHART_BASE_URL:-https://quickchart.io}
      QUICKCHART_API_BASE_URL: ${QUICKCHART_API_BASE_URL:-https://api.quickchart.io}
      QUICKCHART_DEFAULT_OUTPUT_DIR: /data
      QUICKCHART_TIMEOUT_SECONDS: ${QUICKCHART_TIMEOUT_SECONDS:-30}
      QUICKCHART_MAX_OUTPUT_BYTES: ${QUICKCHART_MAX_OUTPUT_BYTES:-20000000}
    volumes:
      - quickchart-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8251/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  caddy:
    <<: *default-service
    profiles: ["mcp-suite"]
    image: caddy:2
    container_name: pc1-caddy
    ports:
      - "${PC1_CADDY_HTTP_PORT:-3080}:80"
      - "${PC1_CADDY_HTTPS_PORT:-3443}:443"
    volumes:
      - ${PC1_WORKSPACE_HOST_DIR:-C:/chaba}/stacks/pc1-stack/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - dev-host

networks:
  pc1-stack-net:
    driver: bridge

volumes:
  caddy-data:
  caddy-config:
  docker-mcp-venv:
  stack-sqlite:
  authentik-postgres:
  authentik-media:
  authentik-templates:
  minio-data:
  vault-dev:
  quickchart-data:
  mcp-imagen-cache:
  qdrant-data:
  ollama-data:
  mcp-rag-cache:
  mcp-doc-archiver-data:
