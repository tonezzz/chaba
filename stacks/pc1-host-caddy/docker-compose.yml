services:
  host-caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "10.8.0.11:80:80"
      - "10.8.0.11:443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./line-ui:/srv/line-ui:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      CADDY_ADMIN: "0.0.0.0:2019"

volumes:
  caddy-data:
  caddy-config:
