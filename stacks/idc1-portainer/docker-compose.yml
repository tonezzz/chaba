version: "3.9"

services:
  portainer:
    image: portainer/portainer-ce:2.21.5
    container_name: idc1-portainer
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PORTAINER_HTTP_PORT:-9000}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
