x-default-service: &default-service
  restart: unless-stopped
  env_file:
    - .env
  networks:
    - pc1-ai-net
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  ollama:
    <<: *default-service
    image: ollama/ollama:latest
    container_name: pc1-ai-ollama
    ports:
      - "${OLLAMA_PORT:-11435}:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_PORT: 11434
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/11434' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 6

networks:
  pc1-ai-net:
    driver: bridge

volumes:
  ollama-data:
