version: "3.9"

x-default-service: &default-service
  restart: unless-stopped
  env_file:
    - .env
  networks:
    - idc1-line-net
    - idc1-stack-net
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  mcp-line:
    <<: *default-service
    build:
      context: ${MCP_LINE_BUILD_CONTEXT:-../../mcp/mcp-line}
    ports:
      - "127.0.0.1:${MCP_LINE_PORT:-8088}:8088"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET:-}
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN:-}
      LINE_USE_GLAMA: ${LINE_USE_GLAMA:-}
      MCP_GLAMA_URL: ${MCP_GLAMA_URL:-http://host.docker.internal:7441}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8088/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  idc1-line-net:
    driver: bridge
    external: true

  idc1-stack-net:
    driver: bridge
    external: true
    name: idc1-stack-net
