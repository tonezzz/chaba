x-default-service: &default-service
  restart: unless-stopped
  env_file:
    - ${PC1_GPU_ENV_FILE:-.env}
  networks:
    - pc1-gpu-net
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  mcp-cuda:
    <<: *default-service
    build:
      context: ${MCP_CUDA_BUILD_CONTEXT:-../../mcp/mcp-cuda}
    container_name: pc1-gpu-mcp-cuda
    ports:
      - "${MCP_CUDA_PORT:-8057}:8057"
    environment:
      PORT: 8057
      PC1_SDXL_MODEL_DIR: ${PC1_SDXL_MODEL_DIR:-/models/sdxl}
    volumes:
      - ${PC1_SDXL_MODEL_HOST_DIR:-C:/chaba/.models/sdxl}:${PC1_SDXL_MODEL_DIR:-/models/sdxl}:ro
      - /dev/dri:/dev/dri
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${MCP_CUDA_GPU_COUNT:-1}
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8057/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-rag-light:
    <<: *default-service
    build:
      context: ${MCP_RAG_LIGHT_BUILD_CONTEXT:-../../mcp/mcp-rag-light}
    container_name: pc1-gpu-mcp-rag-light
    ports:
      - "${MCP_RAG_LIGHT_PORT:-8069}:8069"
    environment:
      PORT: 8069
      MCP_CUDA_URL: http://mcp-cuda:8057
      RAG_LIGHT_PUBLIC_BASE_URL: ${RAG_LIGHT_PUBLIC_BASE_URL:-http://pc1.vpn:8069}
      RAG_LIGHT_TIMEOUT_SECONDS: ${RAG_LIGHT_TIMEOUT_SECONDS:-60}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8069/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - mcp-cuda

networks:
  pc1-gpu-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
